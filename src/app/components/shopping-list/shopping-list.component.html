<div class="row">
  <div class="col-xs-10">
    <h3>Ingredients</h3>
  </div>
</div>
<div class="row">
  <div class="col-xs-10">
    <app-shopping-list-edit (ingredentAdded)="onIngredentAdded($event)"></app-shopping-list-edit>
    <hr>
    <h4>Current ingredients</h4>
    <ul class="list-group">
      <a class="list-group-item" *ngFor="let ingredient of ingredients">
        {{ ingredient. name }} ({{ ingredient.amount }})
      </a>
    </ul>
  </div>
</div>
